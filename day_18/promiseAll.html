<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise -All</title>
</head>
<body>
    <!-- Cooking biryani
     1.chicken shop
     2.grocery shop
     3.cutting section and cleaning dishes
     4.cooking section -->

     <script>
        const task1=Promise.resolve("chicken shop")
        const task2=Promise.reject("grocery shop")
        const task3=Promise.resolve("cuttting section and cleaning dishes")
        const task4=Promise.resolve("cooking section")

        Promise.all([task1,task2,task3])
        .then((results)=>{
            console.log("done with chicken,grocery and cutting section");
            console.log("person 4 is ready to cook biryani");
        })
        .catch((error)=>{
            console.log("Error:",error);
        })
     </script>
</body>
</html>
