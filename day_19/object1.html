<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object 1</title>
</head>
<body>
    <script>
        function Person(){

        }
        let p1=new Person();
        console.log(p1);

        function Person2(name){
            this.name=name;//this.name is a property of person2 object
        }
        let p2=new Person2('varshu');
        console.log(p2)

        let p3={
            "name":'varshu'
        }
        console.log(p3);

        function f1(){
         console.log("f1 called");
        }
        f1();
    </script>
</body>
</html>
