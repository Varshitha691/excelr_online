class Person3{
    constructor(name1){
        this.name=name1;
    }
    getName(){
        return `${this.name} is a person`;
    }
}
let p4=new Person3('Vijju');
console.log(p4);
console.log(p4.getName());
console.log(p4.name);//accessing name
