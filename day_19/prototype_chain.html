<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Chain</title>
</head>
<body>
    <script>
        const base={
            start(){
                console.log('Base start');
            }
        }


        function Animal(name){
            this.name=name;
        }

        Animal.prototype=base;//setting prototype of Animal to base object
        let a1=new Animal('Dolly');
        console.log(a1.name);//Dog
        console.log(a1);
        a1.start();//Base start

    </script>
</body>
