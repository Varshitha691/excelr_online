<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selector</title>
</head>
<body>
    <h1>Descendent Selector</h1>
    <hr>

    <div>
        <small>this is direct child which is selected</small>

        <p>
            <small>this is indirect child which is selected</small>
        </p>
    </div>

    <style>
        div > small{
            background-color:blueviolet;
        }
    </style>


</body>
</html>
