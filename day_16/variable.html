<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //number literals
        a=10;
        _b=20;
        // 1c=50;//not allowed
        c1=50;
        //d e=40;
        // if=20;


        value1=10;
        console.log(value1);
        console.log(typeof(value1));

        //string literals

        value2='this is js';
        value3="this is javascript";
        value4=`this is javascript`;

        console.log(value2);
        console.log(typeof(value2));

        console.log(value3);
        console.log(typeof(value3));

        console.log(value4);
        console.log(typeof(value4));

        value5=true;
        value6=false;

        console.log(value5);
        console.log(typeof(value5));

        console.log(value6);
        console.log(typeof(value6));

        //null literals-------------------------------------
        value7=null;
        console.log(value7);
        console.log(typeof(value7))

        //undefined literals--------------------------------
        let value8;
        console.log(value8);
        console.log(typeof(value8));

        // -------data types----------------------------------------

        //String name="varshu";
        name="varshu";
        console.log(typeof(name));

    </script>
</body>
</html>
