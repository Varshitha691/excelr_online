<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:2px solid black;
        }
        th{
            background-color:aqua;
        }
        b{
            background-color: yellow;
        }
         
        
    </style>
</head>
<body>
    <table>
        <thead>
           <th>Device</th>
           <th>Brand</th>
           <th colspan="2">Specifications</th>
        </thead>

        <tbody>
            <tr>
                <td rowspan="5">Smartphone</td>
            </tr>
            <tr>
                <td rowspan="4">Apple</td>
            </tr>
            <tr>
                <td><b>Model</b></td>
                <td><b>Storage</b></td>
            </tr>
            <tr>
                <td>iPhone 12 Pro</td>
                <td>256GB</td>
            </tr>
            <tr>
                <td>iPhone SE</td>
                <td>128GB</td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td colspan="2">15.6" Display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td colspan="2">10.5" Display</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
