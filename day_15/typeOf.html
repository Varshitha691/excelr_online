<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type of Operator</title>
</head>
<body>
    <h1>TypeOf Operator</h1>
    <script>
        a=10;
        b='10';

        document.write(typeof(a));
        document.write("<br>");
        document.write(typeof(b));
        document.write("<br>");
        document.write(a==b);//loose comparison,it will compare the value only
        document.write("<br>");
        document.write(a===b);//strict comparison,it will compare the value and datatype
        document.write(typeof(a)==type(b));//number==string//false
        document.write(typeof(a)==typeof(a));//number==number//true
    </script>
</body>
</html>
